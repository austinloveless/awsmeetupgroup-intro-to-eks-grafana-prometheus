# Grafana Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
  labels:
    app: grafana
    component: core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
        component: core
    spec:
      securityContext:
        runAsUser: 472
        fsGroup: 1
      containers:
        - name: grafana
          image: grafana/grafana:7.3.0
          imagePullPolicy: IfNotPresent
          env:
            - name: GF_AUTH_BASIC_ENABLED
              value: 'true'
            - name: GF_AUTH_ANONYMOUS_ENABLED
              value: 'true'
            - name: GF_INSTALL_PLUGINS
              value: 'grafana-timestream-datasource'
            - name: GF_AUTH_ANONYMOUS_ORG_ROLE
              value: Viewer
            - name: GF_LOG_LEVEL
              value: warn
            - name: GF_LOG_MODE
              value: console
            - name: GF_METRICS_ENABLED
              value: 'true'
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana-credentials
                  key: user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana-credentials
                  key: password
          volumeMounts:
            - name: grafana-persistent-storage
              mountPath: /var/lib/grafana
          ports:
            - name: web
              containerPort: 3000
      volumes:
        - name: grafana-persistent-storage
          emptyDir: {}

---
# Grafana Secrets
apiVersion: v1
kind: Secret
metadata:
  name: grafana-credentials
  namespace: monitoring
data:
  user: YXdzbWVldHVwZ3JvdXA=
  password: UGFzc3dvcmQxIQ==

---
# Grafana Service
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: monitoring
spec:
  selector:
    app: grafana
  ports:
    - name: grafana
      port: 80
      targetPort: 3000
      nodePort: 30050
  type: NodePort

---
# Grafana Ingress
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: client-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: grafana-service
              servicePort: 80
